<a href="https://google.com" class="google"><img class="google__img" src="google.png" alt="google"></a>
<form onsubmit="return false">
    <input placeholder="Пошук" class="input"/>
    <div>
        <button text="image"><span>Пошук</span></button>
    </div>
</form>
<script>
    document.querySelector('[text="image"]').addEventListener('click', () => {
        const input = document.querySelector('.input').value

    })
</script>
